<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function handleDragEvent(e) {
      console.log('drag triggered', e.target.id);
      e.dataTransfer.setData("text", e.target.id);
    }

    function handleDropEvent(e) {
      e.preventDefault();
      var id = e.dataTransfer.getData("text");
      console.log('drop triggered ',id);
      console.log(e.target.querySelector('ul'));
      let ul = e.target.querySelector('ul');
      // document.getElementById(e.target.children).appendChild(document.getElementById(id), e.target);
      ul.appendChild(document.getElementById(id));
    }

    function allowDrop(e) {
      e.preventDefault();
    }
  </script>
</head>
<body>
  <main>
      <section>
        <ul id="list-1">
          <li
              ondragover="allowDrop(event)"
              ondrop="handleDropEvent(event)"
              draggable="true"
              ondragstart="handleDragEvent(event)"
              id="0">Drag Me
            <ul
              ondragover="allowDrop(event)"
              ondrop="handleDropEvent(event)"
                id="list-1-1">
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"

                  id="00">
                  Drag Me 1
                  <ul

                  id="list-1-1-1"
                  ondragover="allowDrop(event)"
                  ondrop="handleDropEvent(event)"
                  ></ul>
                </li>
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"
                  id="01">Drag Me 2</li>
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"
                  id="02">Drag Me 3</li>
            </ul>
          </li>
          <li id="1">Don't Drag Me</li>
          <li
              ondragstart="handleDragEvent(event)"
              draggable="true"
              id="2"> Drag Me
            <ul>
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"
                  id="20">Drag Me A</li>
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"
                  id="21">Drag Me B</li>
              <li
                  ondragstart="handleDragEvent(event)"
                  draggable="true"
                  id="22">Drag Me C
                <ul>
                  <li
                      ondragstart="handleDragEvent(event)"
                      draggable="true"
                      id="220">Drag Me i</li>
                  <li
                      ondragstart="handleDragEvent(event)"
                      draggable="true"
                      id="221">Drag Me ii</li>
                  <li
                      ondragstart="handleDragEvent(event)"
                      draggable="true"
                      id="222">Drag Me iii</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
    <!-- SCRIPTS  -->

</body>
</html>
